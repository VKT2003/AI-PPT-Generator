<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PPT Generator</title>
</head>
<body>
    <h1>AI PPT Generator</h1>
    <form method="post" action="/">
        <label for="api_key">OpenAI API Key:</label>
        <input type="text" name="api_key" required><br>

        <label for="topic">Presentation Topic:</label>
        <input type="text" name="topic" required><br>

        <label for="slide_length">Number of Slides:</label>
        <input type="number" name="slide_length" required><br>

        <button type="submit">Generate PPT</button>
    </form>

    {% if result %}
    <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
